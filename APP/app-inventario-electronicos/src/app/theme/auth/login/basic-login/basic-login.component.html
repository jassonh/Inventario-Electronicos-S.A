<section class="login-block">
  <!-- Container-fluid starts -->
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <!-- Authentication card start -->
        <form #loginForm="ngForm" (ngSubmit)="login(loginForm, $event)" class="md-float-material form-material" action="javascript:">
          <div class="text-center">
            <img style="width: 75px" src="assets/images/logo-electronicos-sa.png" alt="Electrónicos S.A">
          </div>
          <div class="auth-box card">
            <div class="card-block">
              <div class="row m-b-20">
                <div class="col-md-12">
                  <h3 class="text-center">Electrónicos S.A</h3>
                </div>
              </div>
              <div class="form-group form-primary form-static-label">
                <input [(ngModel)]="data.email" type="email" name="email" class="form-control" required="">
                <span class="form-bar"></span>
                <label class="float-label">Correo</label>
              </div>
              <div class="form-group form-primary form-static-label">
                <input [(ngModel)]="data.password" type="password" name="password" class="form-control" required="">
                <span class="form-bar"></span>
                <label class="float-label">Contraseña</label>
              </div>
              <div class="row m-t-25 text-left">
                <div class="col-12">
                  <div class="checkbox-fade fade-in-primary d-">
                    <label>
                      <input type="checkbox" value="">
                      <span class="cr"><i class="cr-icon fa fa-check txt-primary"></i></span>
                      <span class="text-inverse">Mantener sesión abierta</span>
                    </label>
                  </div>
                  <div class="forgot-phone text-right float-right">
                    <a [routerLink]="['/auth/forgot']" class="text-right f-w-600"> ¿Olvidaste tu contraseña?</a>
                  </div>
                </div>
              </div>
              <div class="row m-t-30">
                <div class="col-md-12">
                  <button routerLinkActive="router-link-active" class="btn btn-dark btn-md btn-block text-center m-b-20 ripple light">
                    Entrar
                  </button>
                </div>
              </div>
              <!-- <hr/>
              <div class="row">
                <div class="col-md-10">
                  <p class="text-inverse text-left m-b-0">Thank you.</p>
                  <p class="text-inverse text-left"><a [routerLink]="['/dashboard/default']"><b>Back to website</b></a></p>
                </div>
                <div class="col-md-2">
                  <img src="assets/images/auth/Logo-small-bottom.png" alt="small-logo.png">
                </div>
              </div> -->
            </div>
          </div>
        </form>
        <!-- end of form -->
      </div>
      <!-- end of col-sm-12 -->
    </div>
    <!-- end of row -->
  </div>
  <!-- end of container-fluid -->
</section>
<ng2-toasty></ng2-toasty>
